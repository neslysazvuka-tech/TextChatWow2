<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мгновенный чат</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app-container" id="auth-container">
        <div class="auth-box">
            <h1>Вход в чат</h1>
            <p>Придумайте уникальное имя пользователя</p>
            <input type="text" id="username" placeholder="Ваше имя" autocomplete="off">
            <button id="login-btn">Войти</button>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <div class="app-container hidden" id="chat-container">
        <div class="chat-header">
            <h1>Мгновенный чат</h1>
            <div class="user-info">
                <span id="current-username"></span>
                <button id="logout-btn">Выйти</button>
            </div>
        </div>
        
        <div class="chat-messages" id="messages-container"></div>
        
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Напишите сообщение..." autocomplete="off">
            <button id="send-btn">Отправить</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
